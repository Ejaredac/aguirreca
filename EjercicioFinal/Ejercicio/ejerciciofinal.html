<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">

  <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
  <script src="node_modules\jquery\dist\jquery.js"></script>

  <script src="ejerciciofinal.js"></script>
  <title>Componentes</title>
</head>

<body>
  <header id="enca" class="container-md h1">
    Encabezdo cambio
  </header>
  <div class="container">
    <form class="align-items-center">
      <div class="container-md align-self-center mb-3">
        <label for="inHistoriaPreferida" class="form-label">Historia Preferida</label>
        <input type="text" class="form-control" id="inHistoriaPreferida" aria-describedby="ayudaHistoriaPreferida">
        <div class="form-text" id="ayudaHistoriaPreferida">Pon el titulo de tu Historia favorita. Una que hayas
          amado.</div>
      </div>
      <div class="container-md align-self-center mb-3">
        <label for="textQueTeGusto" class="form-label">¿Que te gusto de ella?</label>
        <textarea type="text" class="form-control" id="textQueTeGusto" aria-describedby="ayudaQueTeGusto"></textarea>
        <div class="form-text" id="ayudaQueTeGusto">Describe que te gusto de esta historia o porque es tu favorita.
        </div>
      </div>
      <div class="row">
        <div class="input-group container-md align-self-center mb-3 col">
          <label for="spanGenero" class="form-label">Genero</label>
          <input class="form-control" id="spanGenero" type="text"></span>

        </div>
        <div class="container-md align-self-center mb-3 col">
          <label for="inPersonajeFavorito" class="form-label">Personaje favorito</label>
          <input type="text" class="form-control" id="inPersonajeFavorito" aria-describedby="ayudaPersonaje"
            oninput="ajaxFunction();">
          <div class="form-text" id="ayudaPersonaje">Escribe cual fue tu personaje favorito</div>
        </div>
        <div class="container-md align-self-center mb-3 col">
          <label for="inArcoFavorito" class="form-label">Arco favorito</label>
          <input type="text" class="form-control" id="inArcoFavorito" aria-describedby="ayudaArco">
          <div class="form-text" id="ayudaArco">Escribe cual fue tu parte favorita de la historia.</div>
        </div>
      </div>
      <div class="container-md align-self-center mb-3">
        <input class="form-check-input" type="checkbox" id="chkAdultos">
        <label class="form-check-label" for="chkAdultos">Es para adultos +18</label>
      </div>
      <div class="container-md align-self-center mb-3">
        <label for="rangoCalificacion" class="form-label">Calificacion a la historia</label>
        <input class="form-range" type="range" id="rangoCalificacion" name="rangoCalificacion" min="0" max="100"
          onchange="updateTextInput(this.value);">
        <input type="text" id="inCali" value="50">
      </div>
      <div class="container-md align-self-lg-center mb-3">
        <label for="grpRecomendar">¿Lo recomendarias?</label>
        <div class=" mb-3 align-self-center container-md" id="grpRecomendar">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radSi1">
            <label class="form-check-label" for="radSi1">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radNo2">
            <label class="form-check-label" for="radNo2">
              No
            </label>
          </div>

        </div>

      </div>
      <div id="alert1" class="alert alert-primary alert-dismissible collapse" role="alert">
        Alerta
        <button id="btnCerraralert" class="btn btn-close" type="button"></button>
      </div>
      <div>

        <button class="btn btn-secondary" id="btnConsulta" type="button">Consulta Libro</button>
        <button class="btn btn-light" id="btnAgregar" type="button">Agregar Libro</button>
        <button class="btn btn-dark" id="btnEditar" type="button">Editar Libro</button>
        <button class="btn btn-danger" id="btnEliminar" type="button">Eliminar Libro</button>
      </div>
      <div class="modal" tabindex="-1" id="modal1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" id="btncerrar" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="modal2">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Consulta</h5>
              <button type="button" class="btn-close" id="btncerrar2" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" id="txtIdLibro" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btncancelar2">Cancelar</button>
              <button type="button" class="btn btn-primary" id="btnConsultaId">Consultar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
