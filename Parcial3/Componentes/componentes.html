<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    
    <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
    <script src="node_modules\jquery\dist\jquery.js"></script>
    
    <script src="componentes.js"></script>
    <title>Componentes</title>
</head>
<body>
    <form action="">
        <div id="alert1" class="alert alert-primary alert-dismissible collapse" role="alert">
            Alerta
            <button id="btn btn-default">X</button>
        </div>
        <div>
            <button id="btn1" type="button" class="btn btn-primary">Boton 1</button>
            <button id="btn2" type="button" class="btn btn-default" data-toggle="modal" data-target="#modal1">Boton 2</button>
        </div>
        <div class="modal" tabindex="-1" id="modal1">
            <div class="modal-dialog">
              <div class="modal-content">

                  <button type="button" class="btn-close"  id="btncerrar" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </form>

</html>
